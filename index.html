<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100  bg-[url('https://imgs.search.brave.com/fOuLYSOXcs4tezcmDlkpOcfO9KhB-jXyC449t-XQD2E/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9jZG4u/Y3JlYXRlLnZpc3Rh/LmNvbS9hcGkvbWVk/aWEvc21hbGwvMTQ5/NDQxMjc0L3N0b2Nr/LXBob3RvLXNjaXNz/b3Itcm9jay1wYXBl/ci1jb25jZXB0LWdh/bWU')] bg-cover bg-center min-h-screen flex  flex-col items-center justify-center  ">
<div class=" bg-black bg-opacity-50 p-8 rounded-lg shadow-lg text-center border-4 border-gray-300">
   <h1 class="text-3xl flex justify-center  font-bold text-white mb-8">Rock Paper Scissors <img  class="size-12" src="rock-paper-scissors.png" alt="icon"/> </h1>
  <div class="flex gap-6 mb-8">
    <button onclick="play('Rock')" class="px-6 py-3 bg-blue-500 text-white text-xl rounded-lg shadow hover:bg-blue-700 transition">🪨 Rock</button>
    <button onclick="play('Paper')" class="px-6 py-3 bg-green-500 text-white text-xl rounded-lg shadow hover:bg-green-700 transition">📄 Paper</button>
    <button onclick="play('Scissors')" class="px-6 py-3 bg-purple-500 text-white text-xl rounded-lg shadow hover:bg-purple-700 transition">✂️ Scissors</button>
  </div>
  <div id="result" class="text-2xl font-semibold text-white mb-2"></div>
  <div id="score" class="text-lg text-white"></div>
</div> 
  <script>
    let playerScore = 0, computerScore = 0;
    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';
      if (playerChoice === computerChoice) result = "It's a tie!";
      else if (
        (playerChoice === 'Rock🪨' && computerChoice === 'Scissors✂️') ||
        (playerChoice === 'Paper📄' && computerChoice === 'Rock🪨') ||
        (playerChoice === 'Scissors✂️' && computerChoice === 'Paper📄')
      ) {
        result = 'You win!';
        playerScore++;
      } else {
        result = 'Computer wins!';
        computerScore++;
      }
      document.getElementById('result').innerHTML =
        `You chose <b>${playerChoice}</b>, Computer chose <b>${computerChoice}</b><br><b>${result}</b>`;
      document.getElementById('score').textContent =
        `Score — You: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
