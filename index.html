<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center  ">
  <h1 class="text-3xl font-bold text-blue-700 mb-8">Rock Paper Scissors</h1>
  <div class="flex gap-6 mb-8">
    <button onclick="play('Rock')" class="px-6 py-3 bg-blue-500 text-white text-xl rounded-lg shadow hover:bg-blue-700 transition">ü™® Rock</button>
    <button onclick="play('Paper')" class="px-6 py-3 bg-green-500 text-white text-xl rounded-lg shadow hover:bg-green-700 transition">üìÑ Paper</button>
    <button onclick="play('Scissors')" class="px-6 py-3 bg-purple-500 text-white text-xl rounded-lg shadow hover:bg-purple-700 transition">‚úÇÔ∏è Scissors</button>
  </div>
  <div id="result" class="text-2xl font-semibold text-gray-800 mb-2"></div>
  <div id="score" class="text-lg text-gray-600"></div>
  <script>
    let playerScore = 0, computerScore = 0;
    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';
      if (playerChoice === computerChoice) result = "It's a tie!";
      else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = 'You win!';
        playerScore++;
      } else {
        result = 'Computer wins!';
        computerScore++;
      }
      document.getElementById('result').innerHTML =
        `You chose <b>${playerChoice}</b>, Computer chose <b>${computerChoice}</b><br><b>${result}</b>`;
      document.getElementById('score').textContent =
        `Score ‚Äî You: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
